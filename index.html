<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Delicious Apple</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="photo-container">
                <div id="photo-main">
                    <div id="icons">
                        <i class="fa fa-share-alt"></i>
						<i class="fa fa-heart-o"></i>
                    </div>
                    <div id="apple-image">
                        <img src="images/green-apple-with-slice.png" alt="apple-image">
                    </div>
                </div>
                <div class="colour-options">
                    <div class="options">
                        <img src="images/green-apple2 (1).png" alt="">
                    </div>
                    <div class="options">
                        <img src="images/green-apple-flipped.png" alt="">
                    </div>
                    <div class="options">
                        <img src="images/half-apple.png" alt="">
                    </div>
                    <div class="options">
                        <img src="images/apple-top.png" alt="">
                    </div>
                </div>
            </div>
        </div>
            <div id="right">
                <div id="info">
                    <div id="info-apple">
                        <h1>Delicious Apples</h1>
                        <h6>CODE: 459999</h6>
                        <div id="price">
                            <p id="Symbol">R$</p>
                            <h1> 7.93</h1>
                        </div>
                    </div>
                    <div id="option-color">
                        <div class="heading-secondary">
                            <h2>SELECT A COLOUR</h2>
                        </div>
                        <div class="colour-options">
                            <div class="options sec-option selected">
                                <img src="images/green-apple2.png" alt="">
                            </div>
                            <div class="options sec-option">
                                <img src="images/red-apple.png" alt="">
                            </div> 
                            <div class="options sec-option">
                                <img src="images/yellow-apple.png" alt="">
                            </div>
                            <div class="options sec-option">
                                <img src="images/orange-apple.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div id="benefits">
                        <div class="heading-secondary">
                            <h2>BENEFITS</h2>
                        </div>
                        <div id="list">
                            <ul>
                                <li>
                                    Apples are nutritious
                                </li>
                                <li>
                                    Apples may be good for weight loss
                                </li>
                                <li>
                                    Apples may be good for bone health
                                </li>
                                <li>
                                    They are linked to a lowest risk of diabetes
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="button">
                        <button type="submit"><h3>ADD TO CART</h3></button>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
